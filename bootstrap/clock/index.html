<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock and Alarm Using Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="clock-wrapper">
            <div id="clock-card">
                <div class="time-wrapper">
                    <div class="hour-card common-card">
                        <span class="clock-common" id="hourCard"></span>
                    </div>
                    <div class="seprator-card">
                        <span>:</span>
                    </div>
                    <div class="minute-card common-card">
                        <span class="clock-common" id="minuteCard"></span>
                    </div>
                    <div class="seprator-card">
                        <span>:</span>
                    </div>
                    <div class="seconds-card common-card">
                        <span class="clock-common" id="secondsCard"></span>
                    </div>
                    <div class="daytime-card common-card">
                        <span class="clock-common" id="daytimeCard"></span>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
